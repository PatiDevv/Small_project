<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <header></header>
    <figure class="icecream">
      <div class="icecream__hero">
        <img
          src="https://images.unsplash.com/photo-1555529211-3237f6e13d33?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=647&q=80"
          alt="Ice Cream"
          class="icecream__img"
        />
      </div>
      <div class="icecream__content">
        <div class="icecream__title">
          <h1 class="icecream__heading">Lody naturalne</h1>
          <div class="icecream__tag icecream__tag--1">#domowe</div>
          <div class="icecream__tag icecream__tag--2">#naturalne</div>
        </div>

        <p class="icecream__description">
          <ion-icon class="icon" name="checkmark-outline"></ion-icon>
          Prawdziwe truskawkowe lody! <br />
          <ion-icon class="icon" name="checkmark-outline"></ion-icon>
          Na śmietanie od szczęśliwej krówki. <br />
          <ion-icon class="icon" name="checkmark-outline"></ion-icon>
          Miłość od pierwszego kęsa. <br />
          <ion-icon class="icon" name="checkmark-outline"></ion-icon>
          Tylko naturalne składniki. <br />
          <ion-icon class="icon" name="checkmark-outline"></ion-icon>
          Bez dodatku cukru. <br />
          <ion-icon class="icon" name="checkmark-outline"></ion-icon>
          Słodzimy ksylitolem. <br />
          <ion-icon class="icon" name="checkmark-outline"></ion-icon>
          Świeże truskawki. <br />
          <ion-icon class="icon" name="checkmark-outline"></ion-icon>
          Od lokalnego dostawcy. <br />
          <ion-icon class="icon" name="checkmark-outline"></ion-icon>
          100% natury!
        </p>

        <div class="icecream__details">
          <div class="icecream__detail">
            <ion-icon class="icon-big" name="ice-cream"></ion-icon> 400 kcal
          </div>
          <div class="icecream__detail">
            <ion-icon class="icon-big" name="stopwatch"></ion-icon> 3 min
          </div>
          <div class="icecream__detail">
            <ion-icon class="icon-big" name="star"></ion-icon> 4.9/5
          </div>
        </div>
      </div>

      <div class="icecream__price">BON 10zł</div>
    </figure>
  </body>
</html>
